<div class="w-[400px] p-5 border border-gray-400 rounded">
  <h2 class="text-center text-cyan-600">SIGN IN</h2>
  <form (ngSubmit)="submitForm()" [formGroup]="validateForm">
    <div class="flex flex-col">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          required
          formControlName="email"
          name="email"
        />
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>

    <div class="flex flex-col mt-3">
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <div class="flex">
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            name="password"
          />
          <mat-icon (click)="hide = !hide">
            {{ hide ? "visibility_off" : "visibility" }}
          </mat-icon>
        </div>
      </mat-form-field>
    </div>

    <mat-error *ngIf="errMessage">{{ errMessage }}</mat-error>

    <button class="btn btn-primary w-full mt-2">Login</button>
  </form>
</div>
