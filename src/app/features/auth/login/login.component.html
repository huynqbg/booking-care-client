<div class="login-form border p-5 border-secondary rounded">
  <h2 class="text-center text-primary">SIGN IN</h2>
  <form (ngSubmit)="submitForm()" [formGroup]="validateForm">
    <div class="form-group d-flex flex-column">
      <mat-label>Email</mat-label>
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          required
          formControlName="email"
          name="email"
        />
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group d-flex flex-column mt-3">
      <mat-label>Password</mat-label>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <div class="d-flex">
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            name="password"
          />

          <mat-icon (click)="hide = !hide">
            {{ hide ? "visibility_off" : "visibility" }}
          </mat-icon>
        </div>
      </mat-form-field>
    </div>

    <mat-error *ngIf="errMessage">{{ errMessage }}</mat-error>

    <button class="btn btn-primary w-100 mt-2">Login</button>
  </form>
</div>
