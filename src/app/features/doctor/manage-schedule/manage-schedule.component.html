<div>
    <div class="text-center font-semibold my-4 uppercase text-lg">{{ 'manage-schedule.title' | translate }}</div>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label for="">{{ 'manage-schedule.choose-doctor' | translate }}</label>
            <nz-select
                class="w-full"
                nzShowSearch
                nzAllowClear
                nzPlaceHolder="Select a Doctor"
                [(ngModel)]="selectedDoctor"
            >
                <nz-option
                    *ngFor="let doctor of listDoctors"
                    nzLabel="{{ language === 'vi' ? doctor.nameVi : doctor.nameEn }}"
                    nzValue="{{ doctor.id }}"
                ></nz-option>
            </nz-select>
        </div>

        <div>
            <label for="">{{ 'manage-schedule.choose-date' | translate }}</label>
            <nz-date-picker
                class="w-full"
                nzFormat="dd-MM-yyyy"
                [nzDisabledDate]="disabledDate"
                [(ngModel)]="chooseDate"
            ></nz-date-picker>
        </div>

        <div class="col-span-2 py-5 flex gap-5 flex-wrap">
            <ng-container *ngIf="listTimeHour && listTimeHour.length > 0">
                <button
                    class="btn py-1 px-4 border !border-gray-600 {{ item.isSelected ? 'btn-warning' : '' }}"
                    *ngFor="let item of listTimeHour"
                    (click)="handleClickTimeHour(item)"
                >
                    {{ language === 'vi' ? item.valueVi : item.valueEn }}
                </button>
            </ng-container>
        </div>
        <div class="col-span-2">
            <button class="btn btn-primary mt-5" (click)="handleSaveSchedule()">
                {{ 'manage-schedule.save' | translate }}
            </button>
        </div>
    </div>
</div>
