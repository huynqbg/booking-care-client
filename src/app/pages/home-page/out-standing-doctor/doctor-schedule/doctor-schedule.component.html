<div class="doctor-schedule-container border-r border-gray-200 h-full">
    <div class="all-schedule">
        <nz-select
            class="border-b border-gray-200 border-none py-2 text-blue-700 font-semibold"
            [(ngModel)]="selectedDate"
            (ngModelChange)="handleSelectDate($event)"
        >
            <nz-option *ngFor="let date of listDate" [nzLabel]="date.label" [nzValue]="date.value"></nz-option>
        </nz-select>
    </div>

    <div class="all-available-time">
        <div class="text-calendar my-2 text-slate-900">
            <span class="uppercase ml-1 text-[16px] font-[500] my-1">
                <i class="fas fa-calendar-alt"></i>
                {{ 'patient.detail_doctor.schedule' | translate }}
            </span>
        </div>
        <div class="time-content">
            <ng-container *ngIf="availableTime && availableTime.length > 0; else notAvalibleTime">
                <div class="flex gap-4 flex-wrap">
                    <button
                        class="px-2 py-2 border-none outline-none bg-yellow-300 
                        {{ language === 'vi' ? 'min-w-[120px]' : 'min-w-[170px]' }} 
                        rounded-[2px] font-semibold text-slate-900 hover:bg-cyan-500 hover:text-white"
                        *ngFor="let time of availableTime"
                    >
                        {{ language === 'vi' ? time.timeTypeData.valueVi : time.timeTypeData.valueEn }}
                    </button>
                </div>

                <div class="book-free mt-3">
                    <span>
                        {{ 'patient.detail_doctor.choose' | translate }}
                        <i class="far fa-hand-point-up"></i>
                        {{ 'patient.detail_doctor.book_free' | translate }}
                    </span>
                </div>
            </ng-container>

            <ng-template #notAvalibleTime>
                <div class="text-yellow-600 italic text-[16px]">
                    {{ 'patient.detail_doctor.no_schedule' | translate }}
                </div>
            </ng-template>
        </div>
    </div>
</div>
