<div class="doctor-schedule-container border border-green-600 h-full">
    <div class="all-schedule">
        <nz-select
            class="border-b border-gray-200 border-none py-2 text-cyan-400 font-semibold"
            nzPlaceHolder="Select date"
            [(ngModel)]="selectedDate"
            (ngModelChange)="handleSelectDate(selectedDate)"
        >
            <nz-option *ngFor="let date of listDate" nzLabel="{{ date.label }}" nzValue="{{ date.value }}"></nz-option>
        </nz-select>
    </div>

    <div class="all-available-time">
        <div class="text-calendar my-2 text-slate-900">
            <span class="uppercase ml-1"><i class="fas fa-calendar-alt"></i> Lịch khám</span>
        </div>
        <div class="time-content flex gap-4 flex-wrap">
            <ng-container *ngIf="availableTime && availableTime.length > 0; else notAvalibleTime">
                <button
                    class="px-2 py-2 border-none outline-none bg-yellow-300 min-w-[120px] rounded font-semibold text-slate-900 hover:bg-cyan-500 hover:text-white"
                    *ngFor="let time of availableTime"
                >
                    {{ language === 'vi' ? time.timeTypeData.valueVi : time.timeTypeData.valueEn }}
                </button>
            </ng-container>

            <ng-template #notAvalibleTime>
                <h3 class="text-yellow-500">Không có lịch hẹn trong thời gian này, vui lòng chọn thời gian khác!</h3>
            </ng-template>
        </div>
    </div>
</div>
