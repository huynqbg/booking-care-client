<div class="section-share section-medical-facility">
    <div class="section-container">
        <div class="section-header">
            <div class="title-section">Cơ sở y tế nổi bật</div>
            <div class="btn-section">{{ 'homepage.more_info' | translate }}</div>
        </div>
        <div class="section-body">
            <swiper [config]="configSlide">
                <ng-template swiperSlide *ngFor="let clinic of listClinic">
                    <div
                        class="section-customize cursor-pointer hover:text-[#45c3d2]"
                        routerLink="/home/clinic-detail/{{ clinic.id }}"
                    >
                        <div
                            class="bg-image section-medical-facility rounded"
                            [ngStyle]="{ 'background-image': 'url(' + clinic.image + ')' }"
                        ></div>
                        <div class="py-[10px] text-[16px] font-[500]">{{ clinic.name }}</div>
                    </div>
                </ng-template>
            </swiper>
        </div>
    </div>
</div>
